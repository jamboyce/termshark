language: go
env:
  global:
  - GO111MODULE=on
  - GOOGLE_APPLICATION_CREDENTIALS=/tmp/google.json
  - secure: 
  - secure: 
branches:
  only:
  - gh-pages
  - "/.*/"
git:
  depth: false
go:
- 1.15.x
- 1.14.x
- 1.13.x
- 1.12.x
notifications:
  email: true
before_install:
- openssl aes-256-cbc -K $encrypted_1286cb654632_key -iv $encrypted_1286cb654632_iv
  -in configs/termshark-dd01307f2423.json.enc -out /tmp/google.json -d
- sudo apt-get install -y tshark socat coreutils
addons:
  apt:
    update: true
script:
- go test -v ./...
- bash scripts/simple-tests.sh
deploy:
- provider: script
  skip_cleanup: true
  script: bash scripts/do-release.sh
  on:
    all_branches: true
    condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION = 1.15.x"
- provider: gcs
  skip_cleanup: true
  access_key_id: GOOGKKO2OYB5BE3XDNBJMDRK
  secret_access_key:
    secure: 
  bucket: termshark
  acl: public-read
  local-dir: dist
  upload-dir: "$TRAVIS_COMMIT"
  on:
    repo: gcla/termshark
    all_branches: true
    condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION = 1.15.x"
